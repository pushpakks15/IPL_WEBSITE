<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        h3 {
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>THE TRACK RECORD</h1>
{% for i, j in result.items() %}
    <h3>{{ i }}: {{ j }}</h3>
{% endfor %}
</body>
</html>
